<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=2b57b12a-2f8d-4533-8529-0cacb1fba1e6&lang=ru_RU"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <link rel="stylesheet" href="./css/balloon.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Geo Review</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="map" id="map"></div>
      <div class="modal">
        <div class="modal-header">
          <img
            class="modal-header__mark"
            src="./img/littleMark.png"
            alt="little_mark"
          />
          <h2 class="modal-header__location">Расположение</h2>
          <div class="modal-header__close"></div>
        </div>
        <div class="modal-comments">
          <div class="modal-comments__wrapper">
            <span class="modal-comments__comment-empty"
              >Отзывов пока нет...</span
            >
          </div>
        </div>
        <div class="modal-comment">
          <h3 class="modal-comment__title">Ваш отзыв</h3>
          <form action="" class="modal-comment__form">
            <input
              type="text"
              placeholder="Ваше имя"
              class="modal-comment__name"
            />
            <input
              type="text"
              placeholder="Укажите место"
              class="modal-comment__place"
            />
            <textarea
              name=""
              id=""
              rows="5"
              placeholder="Поделитесь впечатлениями"
              class="modal-comment__desc"
            ></textarea>
            <button type="submit" class="modal-comment__btn">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/map.js"></script>
    <script src="./js/balloon.js"></script>
    <script src="./js/functions.js"></script>
    <script id="comments" type="text/x-handlebars-template">
        {{#each this}}
        <div class="modal-comments__comment">
          <div class="modal-comments__comment-info">
            <div class="modal-comments__comment-info--name">{{name}}</div>
            <span class="modal-comments__comment-info--place">{{place}}</span>
            <span class="modal-comments__comment-info--date">{{date}}</span>
          </div>
          <p class="modal-comments__text">{{text}}</p>
        </div>
        {{/each}}
     </script>
  </body>
</html>
